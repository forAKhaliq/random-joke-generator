<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .joke-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .joke-text {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            font-weight: 500;
        }

        .joke-type {
            color: #999;
            font-size: 0.9em;
            margin-top: 15px;
            font-style: italic;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .joke-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜‚ Joke Generator</h1>
        
        <div class="joke-container">
            <div class="joke-text" id="jokeText">
                Click the button to get a random joke!
            </div>
        </div>
        
        <div id="jokeType" class="joke-type"></div>
        
        <div class="error" id="errorMessage"></div>
        
        <button id="getJokeBtn" onclick="getJoke()">Get Random Joke</button>
        <button id="anotherBtn" onclick="getJoke()">Another Joke</button>
    </div>

    <script>
        const jokeText = document.getElementById('jokeText');
        const jokeType = document.getElementById('jokeType');
        const getJokeBtn = document.getElementById('getJokeBtn');
        const anotherBtn = document.getElementById('anotherBtn');
        const errorMessage = document.getElementById('errorMessage');

        // API endpoint - Using Official Joke API
        const JOKE_API = 'https://official-joke-api.appspot.com/random_joke';

        async function getJoke() {
            try {
                // Disable button and show loading state
                getJokeBtn.disabled = true;
                anotherBtn.disabled = true;
                jokeText.textContent = 'Loading...';
                errorMessage.classList.remove('show');

                // Fetch joke from API
                const response = await fetch(JOKE_API);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch joke');
                }

                const data = await response.json();

                // Display the joke
                const fullJoke = data.setup ? `${data.setup}\n\n${data.punchline}` : data.joke;
                jokeText.textContent = fullJoke;
                jokeType.textContent = `Type: ${data.type || 'General'}`;

                // Re-enable buttons
                getJokeBtn.disabled = false;
                anotherBtn.disabled = false;

            } catch (error) {
                console.error('Error:', error);
                jokeText.textContent = 'Oops! Something went wrong.';
                errorMessage.textContent = `Error: ${error.message}. Please try again.`;
                errorMessage.classList.add('show');
                
                // Re-enable buttons
                getJokeBtn.disabled = false;
                anotherBtn.disabled = false;
            }
        }

        // Load a joke when the page loads
        window.addEventListener('load', getJoke);
    </script>
</body>
</html>
